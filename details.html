<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Details Page</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body class="details-page">
        <div class="box-details">
            <div class="body-details">
                <h1>Your details</h1>

                <div>
                    <button class="gender-button">Male</button>
                    <button class="gender-button">Female</button>
                </div>

                <form>
                    <div class="input">
                        <input type="number" class="input-field" placeholder="Your weight (lbs)" required />
                    </div>

                    <div class="input">
                        <input type="number" class="input-field" placeholder="Your height (inches)" required />
                    </div>

                    <div class="input">
                        <input type="number" class="input-field" placeholder="Date of birth mm/dd/yyyy" required />
                    </div>
                </form>
            </div>

            <div class="footer-details">
                <button class="action-button">Continue</button>
            </div>

        </div>

        <footer></footer>
    </body>
</html>
