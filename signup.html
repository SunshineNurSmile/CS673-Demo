<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign UP</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body class="login-page">
        <div class="box-login">
            <div class="body-login">
                <div class="body-child-login">
                    <h1>Sign up</h1>

                    <div class="input-div">
                        <div class="input-spacing">
                            <input type="number" class="login-input-field" placeholder="First name" required="" />
                        </div>

                        <div class="input-spacing">
                            <input type="number" class="login-input-field" placeholder="Last name" required="" />
                        </div>

                        <div class="input-spacing">
                            <input type="number" class="login-input-field" placeholder="Your email" required="" />
                        </div>

                        <div class="input-spacing">
                            <input type="number" class="login-input-field" placeholder="Password" required="" />
                        </div>
                    </div>

                    <div class="login-button-div">
                        <button>Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
